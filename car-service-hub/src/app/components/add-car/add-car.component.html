<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white p-6 rounded shadow-lg max-w-sm w-full">
    <h2 class="text-2xl font-bold mb-4">{{ 'ADD_CAR' | translate }}</h2>
    <form (ngSubmit)="onSubmit($event)">
      <div class="mb-4">
        <label for="model" class="block mb-2">{{ 'CAR_MODEL' | translate }}:</label>
        <input
          id="model"
          type="text"
          [(ngModel)]="model"
          name="model"
          class="border p-2 rounded w-full"
          placeholder="Enter car model"
          required
        />
      </div>
      <div class="mb-4">
        <label for="registration" class="block mb-2">{{ 'CAR_REGISTRATION_NUMBER' | translate }}:</label>
        <input
          id="registration"
          type="text"
          [(ngModel)]="registration"
          name="registration"
          class="border p-2 rounded w-full"
          placeholder="Enter car registration"
          required
        />
      </div>
      <div class="flex justify-center space-x-4">
        <button
          type="submit"
          class="bg-purple-500 text-white p-2 rounded hover:bg-purple-600"
        >
          {{ 'ADD_CAR' | translate }}
        </button>
        <button
          type="button"
          class="bg-red-500 text-white p-2 rounded"
          (click)="close()"
        >
          {{ 'CANCEL' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
